<!DOCTYPE html>
<html>
    <head>
       <title>Tugas Implementasi Interface</title>
    </head>
    <body>
        <form name="formTugas" id="tugasku"onsubmit="return validateForm()"method="POST">
        <input type="text" name="username" id="username" placeholder="Username" ><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <input type="password" name="repeat" id="repeat" placeholder="Ulangi Password"><br>
        <input type="text" name="email" id="email" placeholder="Email"><br>
        <input type="text" name="telp" id="telp" placeholder="Nomor Telpon"><br>
        <textarea id="alamat" style="width: 167px;" placeholder="Alamat"></textarea><br>
        <input type="submit" name="" value="Submit">
        </form>
        <script type="text/javascript">
            function validateForm(){
            var username = document.formTugas.username.value;
            var password = document.formTugas.password.value;
            var repeat = document.formTugas.repeat.value;
            var email = document.formTugas.email.value;
            var telp = document.formTugas.telp.value;
            var alamat = document.formTugas.alamat.value;
            var passformat = /(\w).{4,}/;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if((username.length<3) || (username.length>15)){
                alert("Username Harus Diisi 3-15 karakter");
                return false;
            }

            if(!passformat.test(password)){
                alert("Password Min 4 digit huruf besar, simbol dan angka");
                return false;
            }
            
            if(repeat != password){
                alert("Password harus sama");
                return false;
            }
            if(!mailformat.test(email)){
                alert("Alamat email tidak valid!");
                return false;
            }

            if(isNaN(telp)){
                    alert("No Telepon harus huruf");
                    return false;
                }
                if((telp.length<10) || (telp.length>12)){
                    alert("No Telepon harus 10-12 digit");
                    return false;
                }

                if(alamat == ""){
                alert("Alamat tidak boleh kosong");
                return false;
            }
            return true;
            }
        </script>
    </body>
</html>
